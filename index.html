<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js" integrity="sha256-fvFKHgcKai7J/0TM9ekjyypGDFhho9uKmuHiFVfScCA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>Pizzaribba</title>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
          <img src="images/menu-icon.png" alt="menu icon">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand logo" href="#"><img src="images/Pizzaribbalogo.png" alt="logo of pizza house" width="70%"></a>
        <span class="navbar-brand navbar-text"> <a href="#"></a> Pizzaribba</span>
        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav ml-lg-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li id="reserve-button">
                    <button onclick="submit()" id="reserve" class="btn reserve-btn">Make reservations</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/pz0.webp" class="d-block w-100" alt="an image of pizza">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pizzaribba</h5>
                        <p>Speedy Gonzalez at your service!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/pz1.jpg" class="d-block w-100" alt="an image of pizza">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Customer Review</h5>
                        <p>“GONZALEZ SPECIAL IS THE BEST THING I’VE EVER TASTED!”</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/pz2.jpg" class="d-block w-100" alt="images/pizza2.jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Services</h5>
                        <p>Gonzalez never disappoints! </p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Nyuma</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Mbele</span>
            </a>
        </div>
    </div>
    <div class="container-fluid menu">
        <div class="row">
            <div class="col-md-12">
                <h2>Menu</h2>
                <div class="card text-center" id="menuCard">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pizzas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Drinks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Appetizers</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <form id="pizza-one-form">
                    <div class="card" id="menuItem">
                        <div class="card-header">
                            <h5 id="pizza-one-label">GONZALEZ SPECIAL</h5>
                        </div>
                        <img class="card-img-top" src="images/item0.jpg" alt="an image of menu item3" width="98%">
                        <div class="card-footer">
                            <div class="form-group" id="numberInput">
                                <input type="number" class="form-control" placeholder=" 1" id="pizza-quantity" min="1" required>
                            </div>

                            <select class="form-control drop" id="size-selector" required>
                              <option>Large</option>
                              <option>Medium</option>
                              <option>Small</option>

                            </select>
</body>

</html>
